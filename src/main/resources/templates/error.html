<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <base href="/">
        <title>Shopprism</title>
        <meta charset="utf-8">
        <script src="js/jquery-3.6.0.min.js"></script>
        <link href="images/favicon.png" rel="shortcut icon">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/utility.css">
        <link rel="stylesheet" href="css/app.css">
        <style>
            a:hover {
                color: white;
            }
            .empty__text-1 {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <th:block sec:authorize="!hasRole('ROLE_ADMIN')">
            <!--====== Header ======-->
	        <header th:replace="/header/header-guest :: header"> </header>
            <div class="u-s-p-y-60">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 u-s-m-b-30">
                            <div class="empty">
                                <div class="empty__wrap">
                                    <th:block th:if="${status == 403}">
                                        <span class="empty__big-text">403</span>
                                        <span class="empty__text-1">RẤT TIẾC, BẠN KHÔNG CÓ QUYỀN TRUY CẬP VÀO TRANG NÀY</span>
                                    </th:block>
                                    <th:block th:unless="${status == 403}">
                                        <span class="empty__big-text">404</span>
                                        <span class="empty__text-1">RẤT TIẾC, TRANG BẠN TÌM KIẾM KHÔNG TỒN TẠI</span>
                                    </th:block>
                                    <a class="empty__redirect-link btn--e-brand" href="/">QUAY VỀ TRANG CHỦ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== Footer ======-->
            <footer th:replace="/footer/footer :: footer"></footer>
        </th:block>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="container" style="margin-top: 7rem;">
                <div class="row">
                    <div class="col-lg-12 col-md-12 u-s-m-b-30">
                        <div class="empty">
                            <div class="empty__wrap">
                                <th:block th:if="${status == 403}">
                                    <span class="empty__big-text">403</span>
                                    <span class="empty__text-1">RẤT TIẾC, BẠN KHÔNG CÓ QUYỀN TRUY CẬP VÀO TRANG NÀY</span>
                                </th:block>
                                <th:block th:unless="${status == 403}">
                                    <span class="empty__big-text">404</span>
                                    <span class="empty__text-1">RẤT TIẾC, TRANG BẠN TÌM KIẾM KHÔNG TỒN TẠI</span>
                                </th:block>
                                <a class="empty__redirect-link btn--e-brand" href="/admin">QUAY VỀ TRANG CHỦ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
